<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Champions</title>
    <link rel="stylesheet" href="styledebuff.css">
    <style>
        /* Style pour cacher tout le contenu sauf les images et le message sur mobile */
        .mobile-message {
            display: none; /* Par défaut, caché */
            text-align: center;
            margin-top: 50px;
        }

        /* Cacher tout le contenu pour mobile et afficher les images et le message */
        @media (max-width: 768px) {
            /* Cacher le header et autres éléments */
            header, nav {
                display: none; /* Cacher header et menu */
            }

            /* Cacher tout le contenu sauf le message */
            body > *:not(.mobile-message) {
                display: none;
            }

            /* Afficher les images et le message pour les mobiles */
            .mobile-message {
                display: block;
                overflow-y: scroll; /* Permet de faire défiler la page */
                margin-top: 20px; /* Ajuster la position vers le haut */
            }

            /* Ajouter du style aux images */
            .mobile-message img {
                width: 50%;
                margin: 10px auto;
                display: block;
            }

            /* Style pour le message d'avertissement */
            .mobile-message p {
                font-size: 24px;
                color: #FF5722;
                font-weight: bold;
                margin-bottom: 20px;
            }

            /* Ajouter un peu de marge au formulaire en bas */
            .google-form-container {
                margin-top: 30px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header id="header">
        <div class="logo">Marvel Champions</div>
        <nav>
            <ul>
                <li><a href="#home">Accueil</a></li>
                <li><a href="#champions">Champions</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Menu</a>
                    <div class="dropdown-content">
                        <a href="#option1">Option 1</a>
                        <a href="#option2">Option 2</a>
                        <a href="#option3">Option 3</a>
                        <a href="#option4">Option 4</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Filtre et liste des personnages -->
    <section id="home">
        <select id="immunite-filter">
            <option value="all">Tous</option>
            <option value="Saignement">Saignement</option>
            <option value="Poison">Poison</option>
            <option value="Fatigue">Fatigue</option>
            <option value="Dégénération">Dégénération</option>
            <option value="Debuffs DOT">Debuffs DOT</option>
            <option value="Buffs">Buffs</option>
            <option value="Brise-Armure">Brise-Armure</option>
            <option value="Incinération">Incinération</option>
            <option value="Décharge">Décharge</option>
            <option value="Armure pulvérisée">Armure pulvérisée</option>
            <option value="Vague de Froid">Vague de Froid</option>
            <option value="Engelure">Engelure</option>
            <option value="Effets sans dégâts">Effets sans dégâts</option>
            <option value="Debuffs">Tout les Debuffs</option>
        </select>

        <div id="personnages-list" class="personnages-list"></div>

        <!-- Zone pour afficher le nom du débuff -->
        <div id="debuff-name-display" class="debuff-name-display"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Marvel Champions. Tous droits réservés.</p>
    </footer>

    <!-- Message pour mobile -->
    <div class="mobile-message">
       <p>Désolé, ce site n'est pas encore disponible sur téléphone. Veuillez utiliser un ordinateur ou mettre le mode "ordinateur".</p>
        <img src="oups.png" alt="Oups">
        
        <!-- Google Form (à mettre ici) -->
        <div class="google-form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeYOI3gY7L-vTpS99oFJkaU_pNx3Wv8pxg9pPBo4C13l8heUg/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Chargement…</iframe>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // Afficher le message uniquement pour les écrans mobiles
        if (window.innerWidth <= 768) {
            document.querySelector('.mobile-message').style.display = 'block'; // Affiche le message pour mobile
        }
    </script>

</body>
</html>
