<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Champions</title>
    <link rel="stylesheet" href="styledebuff.css">
    <style>
        /* Masquer le header et le contenu normal sur mobile */
        @media (max-width: 768px) {
            header, nav {
                display: none; /* Cacher header et menu */
            }

            /* Cacher tout le contenu normal sauf le message mobile */
            body > *:not(.mobile-message) {
                display: none;
            }

            /* Afficher le message mobile */
            .mobile-message {
                display: block;
                text-align: center;
                margin-top: 50px;
                padding: 20px;
                overflow-y: auto;
                height: 100vh; /* Pour permettre le scroll */
            }

            /* Style pour les images */
            .mobile-message img {
                width: 60%; /* Taille de l'image plus petite */
                margin: 10px auto;
                display: block;
            }

            /* Style pour le message d'avertissement */
            .mobile-message p {
                font-size: 22px;
                color: #FF5722;
                font-weight: bold;
                margin-bottom: 20px;
            }

            /* Style pour le formulaire Google */
            .google-form-container {
                margin-top: 30px;
            }

            iframe {
                width: 100%;
                height: 600px;
                border: none;
            }
        }
    </style>
</head>
<body>

    <!-- Header (masqué sur mobile) -->
    <header id="header">
        <div class="logo">Marvel Champions</div>
        <nav>
            <ul>
                <li><a href="#home">Accueil</a></li>
                <li><a href="#champions">Champions</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Menu</a>
                    <div class="dropdown-content">
                        <a href="#option1">Option 1</a>
                        <a href="#option2">Option 2</a>
                        <a href="#option3">Option 3</a>
                        <a href="#option4">Option 4</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Message pour mobile -->
    <div class="mobile-message">
       <p>Désolé, ce site n'est pas encore disponible sur téléphone. Veuillez utiliser un ordinateur ou mettre le mode "ordinateur".</p>
        <img src="oups.png" alt="Oups">

        <!-- Formulaire Google intégré -->
        <div class="google-form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeYOI3gY7L-vTpS99oFJkaU_pNx3Wv8pxg9pPBo4C13l8heUg/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Chargement…</iframe>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // Afficher le message uniquement pour les écrans mobiles
        if (window.innerWidth <= 768) {
            document.querySelector('.mobile-message').style.display = 'block'; // Affiche le message pour mobile
        }
    </script>

</body>
</html>
