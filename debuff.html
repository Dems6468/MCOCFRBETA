<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Champions</title>
    <link rel="stylesheet" href="styledebuff.css">
    <style>
        /* Masquer tout le message mobile par défaut */
        .mobile-message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        /* Afficher le message mobile uniquement sur les petits écrans */
        @media (max-width: 768px) {
            /* Cacher le contenu normal sauf le message mobile */
            body > *:not(.mobile-message) {
                display: none; /* Cacher tout sauf le message mobile */
            }

            /* Afficher le message mobile */
            .mobile-message {
                display: block;
                padding: 20px;
                margin-top: 50px; /* Ajuster la position vers le haut */
            }

            /* Style pour les images */
            .mobile-message img {
                width: 60%;
                margin: 10px auto;
                display: block;
            }

            /* Style pour le message d'avertissement */
            .mobile-message p {
                font-size: 22px;
                color: #FF5722;
                font-weight: bold;
                margin-bottom: 20px;
            }

            /* Formulaire Google bien placé en bas */
            .google-form-container {
                margin-top: 30px;
            }

            iframe {
                width: 100%;
                height: 600px;
                border: none;
            }
        }

        /* Styles par défaut pour les écrans plus larges (ordinateur) */
        @media (min-width: 769px) {
            /* Réafficher tout le contenu normalement */
            body > * {
                display: block; /* Afficher tous les éléments normalement */
            }

            /* Cacher le message mobile sur grand écran */
            .mobile-message {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header id="header">
        <div class="logo">Marvel Champions</div>
        <nav>
            <ul>
                <li><a href="#home">Accueil</a></li>
                <li><a href="#champions">Champions</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Menu</a>
                    <div class="dropdown-content">
                        <a href="#option1">Option 1</a>
                        <a href="#option2">Option 2</a>
                        <a href="#option3">Option 3</a>
                        <a href="#option4">Option 4</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Message pour mobile -->
    <div class="mobile-message">
       <p>Désolé, ce site n'est pas encore disponible sur téléphone. Veuillez utiliser un ordinateur ou mettre le mode "ordinateur".</p>
        <img src="oups.png" alt="Oups">

        <!-- Formulaire Google intégré -->
        <div class="google-form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd3PYMXinB3XVXIp_UrqRhJPBP_O-aCjCRmOplsPYpwSZhAww/viewform?embedded=true"  frameborder="0" marginheight="0" marginwidth="0">Chargement…</iframe>
        </div>
    </div>

    <!-- Contenu principal : liste des personnages (sur les grands écrans) -->
    <section id="home">
        <select id="immunite-filter">
            <option value="all">Tous</option>
            <option value="Saignement">Saignement</option>
            <option value="Poison">Poison</option>
            <option value="Fatigue">Fatigue</option>
            <option value="Dégénération">Dégénération</option>
            <option value="Debuffs DOT">Debuffs DOT</option>
            <option value="Buffs">Buffs</option>
            <option value="Brise-Armure">Brise-Armure</option>
            <option value="Incinération">Incinération</option>
            <option value="Décharge">Décharge</option>
            <option value="Armure pulvérisée">Armure pulvérisée</option>
            <option value="Vague de Froid">Vague de Froid</option>
            <option value="Engelure">Engelure</option>
            <option value="Effets sans dégâts">Effets sans dégâts</option>
            <option value="Debuffs">Tout les Debuffs</option>
        </select>

        <div id="personnages-list" class="personnages-list"></div>

        <!-- Zone pour afficher le nom du débuff -->
        <div id="debuff-name-display" class="debuff-name-display"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Marvel Champions. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>

    <script>
        // Afficher ou cacher le message en fonction de la taille de l'écran
        if (window.innerWidth <= 768) {
            document.querySelector('.mobile-message').style.display = 'block'; // Affiche le message pour mobile
        } else {
            document.querySelector('.mobile-message').style.display = 'none'; // Cache le message sur les grands écrans
        }
    </script>

</body>
</html>
